<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- FileDuck Logo -->
  <defs>
    <linearGradient id="duckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Duck Body -->
  <ellipse cx="100" cy="120" rx="50" ry="40" fill="url(#duckGradient)"/>
  
  <!-- Duck Head -->
  <circle cx="85" cy="80" r="30" fill="url(#duckGradient)"/>
  
  <!-- Duck Beak -->
  <polygon points="55,75 40,80 55,85" fill="#f59e0b"/>
  
  <!-- Duck Eye -->
  <circle cx="80" cy="75" r="4" fill="white"/>
  <circle cx="81" cy="74" r="2" fill="#1f2937"/>
  
  <!-- File Icon -->
  <g transform="translate(120, 60)">
    <rect x="0" y="0" width="30" height="40" rx="2" fill="white" stroke="#3b82f6" stroke-width="2"/>
    <line x1="5" y1="10" x2="25" y2="10" stroke="#3b82f6" stroke-width="2"/>
    <line x1="5" y1="18" x2="25" y2="18" stroke="#3b82f6" stroke-width="2"/>
    <line x1="5" y1="26" x2="20" y2="26" stroke="#3b82f6" stroke-width="2"/>
  </g>
  
  <!-- Shield (Security) -->
  <g transform="translate(135, 100)">
    <path d="M 0,0 L 8,0 L 8,12 L 4,15 L 0,12 Z" fill="#10b981" opacity="0.8"/>
    <path d="M 2,6 L 3.5,8 L 6,4" stroke="white" stroke-width="1" fill="none"/>
  </g>
</svg>
