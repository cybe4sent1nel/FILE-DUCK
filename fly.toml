app = "fileduck-scanner"
primary_region = "lax"

[build]
  dockerfile = "packages/scanner/Dockerfile"

[env]
  SCANNER_PORT = "4000"

[http_service]
  internal_port = 4000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1